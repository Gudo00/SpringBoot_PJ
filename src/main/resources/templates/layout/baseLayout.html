<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Board</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-950 text-white min-h-screen flex flex-col">

<!-- Header -->
<header class="bg-gray-900 border-b border-gray-700 p-4">
    <div class="max-w-6xl mx-auto flex justify-between items-center">
        <h1 class="text-2xl font-bold tracking-wide text-white">🗂️ SBoard</h1>
        <nav>
            <ul class="flex gap-4 text-gray-300">
                <li><a href="/" class="hover:text-white transition">Home</a></li>
                <li><a href="/board/list" class="hover:text-white transition">Board</a></li>
            </ul>
        </nav>
    </div>
</header>

<!-- Main Content -->
<main class="flex-1 py-10 px-4 sm:px-6 lg:px-8 max-w-6xl mx-auto">
    <div layout:fragment="content">
        <!-- 각 페이지에서 layout:fragment="content"로 채워짐 -->
    </div>
</main>

<!-- Footer -->
<footer class="bg-gray-900 border-t border-gray-700 text-center py-4 text-sm text-gray-400">
    &copy; 2025 SBoard. All rights reserved.
</footer>

<!-- JS Fragment -->
<th:block layout:fragment="script"></th:block>
</body>
</html>
